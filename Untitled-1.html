<!DOCTYPE html>
<html>
<head>
    <title>Division Program</title>
</head>
<body>

    <h2>Divide Two Numbers</h2>

    <label>Enter First Number:</label>
    <input type="number" id="num1"><br><br>

    <label>Enter Second Number:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="divideNumbers()">Divide</button>

    <h3 id="result"></h3>

    <script>
        function divideNumbers() {
            const number1 = parseFloat(document.getElementById("num1").value);
            const number2 = parseFloat(document.getElementById("num2").value);

            if (number2 === 0) {
                document.getElementById("result").innerHTML = "Cannot divide by zero!";
            } else {
                const division = number1 / number2;
                document.getElementById("result").innerHTML = "Result: " + division;
            }
        }
    </script>

</body>
</html>
