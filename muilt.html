<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Calculator</title>
    <script>
        function multiplyNumbers() {
            // Get input values
            const num1 = document.getElementById("number1").value;
            const num2 = document.getElementById("number2").value;

            // Convert to numbers and multiply
            const result = Number(num1) * Number(num2);

            // Display result
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</head>
<body>

    <h2>Multiplication Calculator</h2>

    <label>Enter First Number:</label>
    <input type="number" id="number1"><br><br>

    <label>Enter Second Number:</label>
    <input type="number" id="number2"><br><br>

    <button onclick="multiplyNumbers()">Multiply</button>

    <h3 id="result"></h3>

</body>
</html>
